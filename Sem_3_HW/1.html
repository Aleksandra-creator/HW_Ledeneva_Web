    <h1>Давайте узнаем показатели температуры по Цельсию и Фаренгейту</h1>
    <p>
        В чем разница между покаталеями температуры по Цельсию и Фаренгейту?
    </p>
    <p>    
        <i>Формула перевода Цельсия в Фаренгейты:</i>
        t °С = 5/9 (t °F - 32), 
        то есть изменение температуры на 1 °F соответствует изменению на 5/9 °С.
    </p>
